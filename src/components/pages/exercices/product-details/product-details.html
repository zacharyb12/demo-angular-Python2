<div class="card w-75 m-auto p-3 mt-5">

    
    <h1>{{product.name}}</h1>
    

<div class="d-flex">
    <!-- image -->
     <div class=" justify-content-evenly">
         <button class="btn btn-sm btn-outline-dark m-3">addCart</button>
         <button class="btn btn-sm btn-outline-dark m-3">Details</button>
        </div>

     <img [src]="product.imageUrl" class="rounded m-auto" width="200" alt="">
</div>

<div>
    <!-- description -->
     <p>{{product.description}}</p>
</div>

    <div class="d-flex justify-content-evenly">
        <!-- informations -->
        <p>stock : {{product.quantity}}</p>
        <p> id : {{product.id}}</p>

    </div>
</div>
