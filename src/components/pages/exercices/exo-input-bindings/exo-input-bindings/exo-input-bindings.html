<p>
    Declarer un model qui contient : titre : string - description string- status : bool
</p>

<p>la liste est fournis par le parent le parent s'occupe d'ajouter les message a la liste</p>


<p>gestion de l'affichage de la liste dans le composant enfant </p>


<div>
    <input type="text" [(ngModel)]="title">
    <input type="text" [(ngModel)]="description">

    <button (click)="addTodo()" >Add</button>
</div>

<app-exo-input-bindings-enfant
[listTodo]="listTodoParent"
(emmeteur)="removeTodoParent($event)"
(emmeteurStatus)="changeStatus($event)"
></app-exo-input-bindings-enfant>
