<h1>user-list</h1>

@if(listProductUser().length > 0){

        @for(p of listProductUser();track p){
            <p>{{p.product.name}} - {{p.quantity}}</p>
            <button (click)="incrementQuantity(p.product.id)">+</button>
            <button (click)="decrementQuantity(p.product.id)">-</button>
            <button (click)="removeProduct(p.product.id)">Remove</button>
        }
}@else{
    <p>La liste est vide</p>
}
